version: '3.8'
services:
  dev-postgres:
    image: postgres:14.4-alpine
    ports:
      - 5434:5432 # ホストPCのport:postgresに紐づいたcockerのport
    environment:
      POSTGRES_USER: nest
      POSTGRES_PASSWORD: nest
      POSTGRES_DB: nest
    restart: always
    networks:
      - lesson
networks:
  lesson: